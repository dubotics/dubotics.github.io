    <body class="stripes">
        {% if page.gallery %}
            <div id="blueimp-gallery" class="blueimp-gallery">
                <!-- The container for the modal slides -->
                <div class="slides"></div>
                <!-- Controls for the borderless lightbox -->
                <h3 class="title"></h3>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="close">×</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
                <!-- The modal dialog, which will be used to wrap the lightbox content -->
                <div class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" aria-hidden="true">&times;</button>
                                <h4 class="modal-title"></h4>
                            </div>
                            <div class="modal-body next"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default pull-left prev">
                                    <i class="glyphicon glyphicon-chevron-left"></i>
                                    Previous
                                </button>
                                <button type="button" class="btn btn-primary next">
                                    Next
                                    <i class="glyphicon glyphicon-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    
        <div class="container">
            <div class="page-header stripes">
                <div class="page-header-inner clearfix">
                    <a href="index.html" class="silent-link">
                    <img src="/assets/DUBotics-Logo-Medium.jpg" width="60" height="60" class="main-logo pull-left" alt="logo">
                    </a>
                    <div class="page-header-links pull-left">
                        {% if page.layout == "blog-post" %}
                            <h1><a href="/" class="silent-link">
                                <span class="page-title">Article</span> 
                                <span class="site-title">DUBotics</span>
                            </a></h1>
                        {% elsif page.title != "Home" %}
                            <h1><a href="/" class="silent-link clearfix">
                                <span class="page-title">{{ page.title }}</span> 
                                <span class="site-title">DUBotics</span>
                            </a></h1>
                        {% else %}
                            <h1><a href="/" class="silent-link">
                                DUBotics
                            </a></h1>
                        {% endif %}
                        <div class="social-media">
                            <p><a href="https://www.facebook.com/DUBotics"><i class="icon-facebook"></i></a>
                                <a href="/rss.xml"><i class="icon-rss"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div> <!-- /page-header -->
            
            <!-- Static navbar -->
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand navbar-current-page" href="#">Nav: Home</a>
                </div>
                <div class="navbar-collapse collapse">                    
                    {% include nav.html classes="nav navbar-nav" %}
                </div> <!--/.nav-collapse -->
            </div>
            <div class="main-content">
