<ul class="{{ include.classes }}">
    {% for link in site.navigation %}
        {% assign current = nil %}
        {% if (page.url == link.url) or (page.layout == link.layout) or (page.parent == link.url) %}
            {% assign current = 'active' %}
        {% endif %}
        
        <li class="{{ current }}">
            <a href="{{ link.url }}">{{ link.title }}</a>
        </li>
    {% endfor %}
</ul>
